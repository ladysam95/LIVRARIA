  <body class="bg-light">
    <div class="container">
  
  <div class="row">

    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">Cadastro Livro</h4>
      <form class="needs-validation" action="#" th:action="@{/livro}" th:object="${livro}" method=post novalidate>
        <div class="mb-3">
          <label for="username">Nome do livro:</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">@</span>
            </div>
            <input type="text" th:field="*{nome}" class="form-control" placeholder="Ex.: Uma introdução à programação funcional" required>
            <div class="invalid-feedback" style="width: 100%;">
              O nome do livro é obrigatório.
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">Edição do Livro</label>
            <input type="text" th:field="*{edicao}" class="form-control" placeholder="Ex.: Primeira edição" value="" required>
            <div class="invalid-feedback">
              Edição do Livro é obrigatória
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Valor do Livro</label>
            <input type="number" step="0.01" class="form-control" id="lastName" placeholder="" value="" required>
            <div class="invalid-feedback">
              Preço é obrigatório
            </div>
          </div>
        </div>

    
        <hr class="mb-4">

        <div class="row">
        </div>

        <button class="btn btn-primary btn-lg btn-block" type="submit" value="cadastrar">Cadastrar Livro</button>

      </form>
    </div>
  </div>

  <footer class="my-5 pt-5 text-muted text-center text-small">
