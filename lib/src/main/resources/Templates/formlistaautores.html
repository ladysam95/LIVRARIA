<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Lista de Livros</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

	<table class="table table-striped table-primary">

		<thead class="ttop">
			<tr class="table-info">
				<td><b>ID</b></td>
				<td><b>NOME</b></td>
				<td><b>E-MAIL</b></td>
				<td></td>
			</tr>
		</thead>

		<tbody>
			<tr th:each="autor : ${autores}">
				<td th:text="${autor.idAut}"></td>
				<td th:text="${autor.nomeAut}"></td>
				<td th:text="${autor.emailAut}"></td>
				<td><a th:href="@{'upda/'+${autor.idAut}}"> Editar </a></td>
				<td>
					<form th:action="@{'apagara/'+${autor.idAut}}" method=post>
						<input type="submit" value="X">
					</form>
				</td>
			</tr>
		</tbody>

	</table>

	<a href="/">Voltar</a>
</body>
</html>
