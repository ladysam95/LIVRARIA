<!DOCTYPE hmtl>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Formulário!</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

	<form action="#" th:action="@{'/upd/'+${id}}" method=post>
		Nome do livro: <input type="text" th:field="${antigo.nome}">
		Edição do livro: <input type="text" th:field="${antigo.edicao}">
		Valor do livro: <input type="text" th:field="${antigo.valor}">
		<input type="submit" value="Cadastrar">
	</form>
	<a href="/livros">Voltar</a>

</body>
</html>
